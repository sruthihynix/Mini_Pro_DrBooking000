<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css">
    <title>Booking Form</title>
</head>
<body>
<div class="container mt-5">
    <h2>Booking Form</h2>
    <form action="{%  url 'booking' %}" method="post">

        {% csrf_token %}
        <div class="form-group">
            <label for="d_name">Doctor's Name</label>
            <input type="text" class="form-control" id="d_name" name="d_name" placeholder="Enter doctor's name" required>
        </div>
        <div class="form-group">
            <label for="p_name">Patient's Name</label>
            <input type="text" class="form-control" id="p_name" name="p_name" placeholder="Enter patient's name" required>
        </div>
        <div class="form-group">
        <label for="date">Date</label>
        <input type="date" class="form-control" id="date" name="date" required>
    </div>

    <div class="form-group">
        <label for="time">Time</label>
        <input type="time" class="form-control" id="time" name="time" required>
    </div>
        <div class="form-group">
            <label for="contactno">Contact Number</label>
            <input type="text" class="form-control" id="contactno" name="contactno" placeholder="Enter contact number" required>
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description" rows="3" placeholder="Enter description" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"></script>
</body>
</html>

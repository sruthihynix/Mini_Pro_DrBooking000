<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Patient Registration</title>
  </head>
  <body>
<h2>Patient Regristration</h2>

<a href="{% url 'index' %}">home</a>
<form action="{%  url 'register' %}" method="post">
<!--<form method="post">-->
	{% csrf_token %}
<br>

    <label  > Enter name of patient :</label>
    <input type="text" name="name" placeholder="name" id="name"><br>
    <label  > Enter age :</label>
    <input type="text" name="age" placeholder="age" id="age">
    <br>
     <label  > Contact Number:</label>
    <input type="text" name="contact" placeholder="contact" id="contact"><br>

    <label  > Enter a User name :</label>
    <input type="text" name="username" placeholder="Username" id="username"><br>

    <label  > Enter password :</label>
    <input type="password" name="password1" placeholder="Password" id="password1">
    <br>
      <label  > Confirm password :</label>
    <input type="password" name="password2" placeholder="Password",id="password2">
    <br><br>
    <input type="submit" name="register" value="Register">
</form>
<a href="{% url 'login' %}"><button type="submit">Go to Login</button></a>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
